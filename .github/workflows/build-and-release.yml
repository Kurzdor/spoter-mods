name: Cleanup Old Workflow Runs

on:
  schedule:
    - cron: "0 0 * * *" # Ежедневно в 00:00 UTC
  workflow_dispatch:

jobs:
  cleanup:
    runs-on: ubuntu-latest
    steps:
      - name: Delete old runs
        uses: vitkabele/delete-workflow-runs@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          workflow_file: .github/workflows/build-and-release.yml
          keep_latest: 3   # Оставить 3 последних запуска
          days_keep: 0     # Удалить все запуски, независимо от возраста
