name: Python package

on: [push]

jobs:
  build:
    runs-on: windows-latest
    strategy:
      max-parallel: 4
    steps:
    - uses: actions/checkout@v4
    - uses: LizardByte/setup-python-action@master
      with:
        python-version: '2.7' 
        version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: python ./.github/createRelease.py
